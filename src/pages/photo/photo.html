<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <P>
    <button ion-button icon-only icon-end small (click)="goBack()">
      <ion-icon name="md-close-circle"></ion-icon>
    </button>
  </P>
  <button ion-button round full (click)="takePhoto()">Take a photo
  </button>

  <img [src]="myPhoto" *ngIf="myPhoto">
</ion-content>
